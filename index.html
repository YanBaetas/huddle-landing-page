<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header id="header">
      <img src="./images/logo.svg" alt="huddle page" />
    </header>

    <main class="container">
      <img
        class="hero-banner"
        src="./images/illustration-mockups.svg"
        alt="Illustration Mockups"
      />

      <section class="registration">
        <h1 class="registration-title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="registration-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a class="registration-link" href="#">Register</a>
      </section>
    </main>

    <footer id="footer">
      <div class="social-media">
        <ul>
          <li>
            <a href=""><img src="./images/facebook.svg" alt="Facebook" /></a>
          </li>
          <li>
            <a href=""><img src="./images/twitter.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href=""><img src="./images/instagram.svg" alt="Instagram" /></a>
          </li>
        </ul>
      </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/YanBaetas">Yan Baetas</a>.
      </p>
    </footer>
  </body>
</html>
